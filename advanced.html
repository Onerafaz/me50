<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-link">
        <a href="index.html">Search</a>
    </div>
    <div class="search-box">
        <form action="https://google.com/search">
            <div class="input-line">
                <label for="as_q">All these words:</label>
                <input type="text" name="as_q" id="as_q" placeholder="Enter keywords">
            </div>
            <div class="input-line">
                <label for="as_epq">These exact words or phrases:</label>
                <input type="text" name="as_epq" id="as_epq" placeholder="Enter exact words or phrases">
            </div>
            <div class="input-line">
                <label for="as_oq">Any of these words:</label>
                <input type="text" name="as_oq" id="as_oq" placeholder="Enter any words">
            </div>
            <div class="input-line">
                <label for="as_eq">None of these words:</label>
                <input type="text" name="as_eq" id="as_eq" placeholder="Enter words to exclude">
            </div>
            <div class="search-button">
                <input type="submit" value="Google Advanced Search">
            </div>
        </form>
    </div>
</body>
</html>
